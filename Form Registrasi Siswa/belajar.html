<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From pendaftaran</title>

    <style>
        
    </style>

    
</head>
<body>
    <!-- Judul -->
    <h2>FROM PENDAFTARAN SISWA BARU</h2>
    <hr>


    
        <div id="From"><form> 
            <table border="0" cellspacing="0" cellpadding="5">
                <div></div>
                <tr>
                    <!-- Form Nama Lengkap -->
                    <td><label for="Nama Lengkap">Nama Lengkap</label></td>
                    <td><input type="text" placeholder="Masukan Nama Anda" id="Nama Lengkap"></td>
                </tr>
                </div>

                <div><tr>
                    <!-- Form Menuliskan Tempat Kelahiran -->
                    <td><label for="Tempat lahir">Tempat, tanggal Lahir</label></td>
                    <td><input type="text" placeholder="Masukan Tempat Lahir" id="Tempat lahir">
                        <label for="Tanggal"></label>

                    <!-- Input Waktu lahir -->
                    <label for="Waktu kelahiran"></label>
                    <input type="date" id="Waktu kelahiran">
                    </td>
                </div>
                

                <div>
                    <tr>
                        <!-- Form Eamil -->
                        <td><label for="email">Email: </label>
                        <td><input type="email" placeholder="user@Example.com" id="email" ></td>
                    </tr>
                </div>
                

                <div>
                    <tr>
                        <!-- Form Jenis Kelamin -->
                        <td><label for="jeniskelamin">Jenis Kelamin: </label></td>
                        <td><input type="radio" name="jeniskelamin" id="pria"><label for="Pria">Laki-laki</label>
                        <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">Perempuan</label></td>
                    </tr>
                </div>   
                

                <div>
                    <tr>
                        <!-- Input Agama -->
                        <td><label for="agama">Agama </label></td>
                        <td><select name="" id="agama">
                                <option>Islam</option>
                                <option>Kristen</option>
                                <option>Khatolik</option>
                                <option>Hindu</option>
                                <option>Budha</option>
                                <option>Kristen</option>
                        </select></td>
                    </tr>
                </div>
                

                <div>
                    <tr>
                        <!-- Checkbox Hobbi -->
                        <td><label for="hobi">Hobi</label></td>
                        <td><label id="hobi"><input type="checKbox" id="ngoding"><label for="ngoding">Ngoding</label>
                            <input type="checKbox" id="Desain Grafis"><label for="Desain Grafis">Desain Grafis</label>
                            <input type="checKbox" id="Ngedit Video"><label for="Ngedit Video">Ngedit Video</label>
                            <input type="checKbox" id="Photography"><label for="Photography">Photography</label>
                            <input type="checKbox" id="Videographer"><label for="Videographer">Videographer</label>
                            <input type="checkbox" id="lainya"><label for="lainya">Lainnya</label></label></td>
                    </tr>
                </div> 
                

                 <div>
                    <tr>
                        <!-- Text Area Alamat -->
                        <td><label for="Alamat">Alamat</label></td>
                        <td><textarea id="keterangan"placeholder="Masukan Alamat Anda" cols="50" rows="7"></textarea></td>
                    </tr>
    
                 </div>   
                
                <div>
                    <tr>
                        <!-- Input File  -->
                        <td><label for="foto">Foto 3X4 Begraund Merah</label></td>
                        <td><input type="file" id="foto"></td>    
                </div>    
                
                <div>
                    <tr>
                        <td colspan="2"><center><button type="submit">Submit</button></center></td>
                    </tr>   
                </div>              
            </table>
        </form></div> 
    
    
</body>
</html>
